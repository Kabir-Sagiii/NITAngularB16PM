<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <button mat-button>Angular Material</button>

      <button mat-button color="primary">Angular Material</button>
      <button mat-button color="warn">Angular Material</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button mat-raised-button color="primary">Angular Material</button>
      <button mat-raised-button color="warn">Angular Material</button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4">
      <mat-card>
        <mat-card-header>
          <img
            mat-card-image
            src="https://hdwallpaperim.com/wp-content/uploads/2017/08/25/461803-angular-JavaScript-HTML.jpg"
          />
        </mat-card-header>

        <mat-card-content>
          <h3>Angular</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. In
            doloremque quis vero, rem dolorem cum pariatur nihil, architecto
            ducimus consectetur optio autem veritatis eum perspiciatis sit
            maxime adipisci recusandae nisi.
          </p>
          <button mat-raised-button coloe="primary">Explore More!!!</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row" mt-5>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <example-tel-input formControlName="tel" required></example-tel-input>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
    </div>
  </div>
</div>
