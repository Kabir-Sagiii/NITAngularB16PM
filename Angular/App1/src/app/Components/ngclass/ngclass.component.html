<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3>ngClass Directive</h3>
        </div>
        <div class="card-body">
          <dl>
            <dt>User Name</dt>
            <dd>
              <input
                required
                minlength="5"
                type="text"
                ngModel
                class="form-control"
                #inputRef="ngModel"
                [ngClass]="{
                  validationApplied: inputRef.valid,
                  validationNotApplied: inputRef.invalid
                }"
              />
            </dd>
            <button class="btn btn-primary" (click)="getInputData(inputRef)">
              SendData
            </button>
            <p></p>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="form-check form-switch">
      <input
        ngModel
        #switchRef="ngModel"
        type="checkbox"
        class="form-check-input"
      />
      Switch to Darkmode
    </div>
    <p>{{ switchRef.value }}</p>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <div class="card" [ngClass]="{ darkmode: switchRef.value }">
        <div class="card-header">
          <h3>Login Form</h3>
        </div>

        <div class="card-body">
          <dl>
            <dt>User Name</dt>
            <dd><input type="text" class="form-control" /></dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control" /></dd>
            <button class="btn btn-primary w-100">Login</button>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
