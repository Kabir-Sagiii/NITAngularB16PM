<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <img class="img-fluid" [src]="parentData.avatar_url" />
        </div>

        <div class="card-body">
          <h3>{{ parentData.name }}</h3>
          <p>
            {{ parentData.bio }}
          </p>
          <a
            [href]="parentData.html_url"
            target="_blank"
            class="btn btn-outline-danger"
          >
            Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
