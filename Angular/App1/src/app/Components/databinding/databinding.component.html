<div class="container mt-5">
  <div class="row">
    <div class="col-2">
      <img [src]="mobileProduct.image" class="img-fluid" />
    </div>
    <div class="col-4">
      <dl>
        <dt>Product Name</dt>
        <dd>{{ mobileProduct.name }}</dd>
        <dt>Product Price</dt>
        <dd>{{ mobileProduct.price }}</dd>
        <dt>Product stock</dt>
        <dd>{{ mobileProduct.stock ? "Available" : "Out of Stock" }}</dd>
        <!-- <dt>Total Amount</dt>
        <dd>{{ 90000 * 7 }}</dd> -->
        <dt>Total Amount</dt>
        <dd>{{ getTotal() }}</dd>

        <dt>
          Enter Name : <input type="text" (keydown)="changeTextValue($event)" />
        </dt>
        <dd></dd>

        <dt>Value of Textbox</dt>
        <dd>{{ textBoxValue }}</dd>
      </dl>
    </div>
  </div>
</div>
