<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>ngModel Concept</h3>
        </div>
        <div class="card-body">
          <input
            [(ngModel)]="textBoxData"
            type="text"
            class="form-control"
            placeholder="Enter Text"
          />
        </div>
        <div class="card-footer bg-dark text-white">
          <p class="lead">{{ textBoxData }}</p>
          <button (click)="updateData()" class="btn btn-success btn-sm">
            Update Data
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
