<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <div class="card p-3">
        <div class="card-header bg-dark text-white">
          <h3>Parent Component</h3>
        </div>
        <div class="card-body">
          <dl>
            <dt>Enter Data</dt>
            <dd>
              <input type="text" class="form-control" #inputRef />
            </dd>
            <button class="btn btn-primary" (click)="sendData(inputRef)">
              Send to Child
            </button>
          </dl>
        </div>
        <div class="card-footer">
          <app-child [data]="pData" *ngIf="showChild">
            I am coming from child Selector {{ pData }}
          </app-child>
          <button class="btn btn-secondary mt-3" (click)="removeChild()">
            Remove Child
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
