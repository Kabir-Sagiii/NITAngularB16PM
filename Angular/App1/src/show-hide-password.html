<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        box-shadow: 0 0 10px black;
        width: 500px;
        padding: 50px;
        text-align: center;
        margin: 100px auto;
      }
    </style>
    <script>
      function fnShowPassword() {
        var inputRef = document.querySelector("input");
        var btnRef = document.querySelector("button");
        if (inputRef.type === "password") {
          inputRef.type = "text";
          btnRef.textContent = "Hide Password";
        } else {
          inputRef.type = "password";
          btnRef.textContent = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h2>show hide Password</h2>

      <input type="password" />

      <button onclick="fnShowPassword()">Show Password</button>
    </div>
  </body>
</html>
